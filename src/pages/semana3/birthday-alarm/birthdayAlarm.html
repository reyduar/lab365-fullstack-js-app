<h4 class="header center orange-text">[M1S03] Ex 4 - Alarme de Aniversário</h4>
<br /><br />
<div class="row">
  <div class="input-field col s8">
    <input id="inputDate" type="date" />
    <label class="active" for="inputDate"
      >Insira seu data de aniversário*</label
    >
  </div>
  <div class="col s4">
    <button id="alarmButton" class="btn waves-effect waves-light" type="button">
      Ativar alarme
      <i class="material-icons left">access_alarm</i>
    </button>
  </div>
  <div class="col s12">
    <span id="alarmNotification"></span>
  </div>
  <div class="col s12">
    <span id="alarmReminder"></span>
  </div>
</div>
