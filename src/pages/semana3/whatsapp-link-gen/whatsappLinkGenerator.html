<h4 class="header center orange-text">
  [M1S03] Ex 2 - Gerador de Link WhatsApp
</h4>

<div class="row">
  <div class="input-field col s12">
    <input id="inputPhone" type="number" />
    <label class="active" for="inputPhone">Insira o telefone*</label>
  </div>
  <div class="input-field col s12">
    <input id="inputMsg" type="text" />
    <label class="active" for="inputMsg">Insira o mensagem*</label>
  </div>
  <div id="error"></div>
  <div class="col s12">
    <button id="resetButton" class="btn waves-effect waves-light" type="button">
      Limpar
      <i class="material-icons left">clear</i>
    </button>
    <button id="sendButton" class="btn waves-effect waves-light" type="button">
      Enviar
      <i class="material-icons left">send</i>
    </button>
  </div>
